<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MCP Chat</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0b0f17; color: #e8eefc; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 24px; }
    .card { background: #111827; border: 1px solid #1f2a44; border-radius: 12px; overflow: hidden; }
    .header { padding: 14px 16px; border-bottom: 1px solid #1f2a44; font-weight: 600; }
    .msgs { height: 65vh; overflow: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; }
    .msg { max-width: 80%; padding: 10px 12px; border-radius: 12px; line-height: 1.35; white-space: pre-wrap; }
    .user { align-self: flex-end; background: #2563eb; color: white; }
    .bot  { align-self: flex-start; background: #0f172a; border: 1px solid #1f2a44; }
    .row { display: flex; gap: 10px; padding: 12px; border-top: 1px solid #1f2a44; }
    input { flex: 1; padding: 10px 12px; border-radius: 10px; border: 1px solid #1f2a44; background: #0b1224; color: #e8eefc; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #1f2a44; background: #111827; color: #e8eefc; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .hint { margin-top: 10px; opacity: 0.8; font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="header">LocalDocs-OCR-RAG â€” Chat</div>
      <div id="msgs" class="msgs"></div>
      <div class="row">
        <input id="input" placeholder="Type a message and press Enter..." />
        <button id="send">Send</button>
      </div>
    </div>
    <div class="hint">Backend must be running at http://127.0.0.1:8000</div>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";
    const msgs = document.getElementById("msgs");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function addMsg(text, who) {
      const div = document.createElement("div");
      div.className = `msg ${who}`;
      div.textContent = text;
      msgs.appendChild(div);
      msgs.scrollTop = msgs.scrollHeight;
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      input.value = "";
      addMsg(text, "user");

      sendBtn.disabled = true;
      input.disabled = true;

      try {
        const r = await fetch(`${API_BASE}/chat`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await r.json();
        if (!r.ok) {
          addMsg(`Error: ${data?.detail || JSON.stringify(data)}`, "bot");
        } else {
          addMsg(data.answer ?? "(no answer)", "bot");
        }
      } catch (e) {
        addMsg(`Network error: ${e}`, "bot");
      } finally {
        sendBtn.disabled = false;
        input.disabled = false;
        input.focus();
      }
    }

    sendBtn.addEventListener("click", send);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") send();
    });

    addMsg("Hi. Ask me something about your ingested docs.", "bot");
  </script>
</body>
</html>
